<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crimson</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <a href="#!">Home</a>
        <a href="#!">About</a>
        <a href="#!">Contact</a>
    </nav>
    
    <div class="header-circle">
        <div class="outer-circle-large">
            <div class="outer-circle-large-inner">
            </div>
        </div>
    </div>
    
    <svg class="triangle-two" width="200" height="200">
        <path stroke="white" stroke-width="0.5" fill="none" d="M 1 1 H 50 L 25 70 L 1 1" />
    </svg>
    
    <div class="title">
        <div class="title-background"></div>
        <h1 class="head">Scroll it</h1>
    </div>
    
    <div class="circle">
        <div class="outer-circle-medium">
            <div class="inner-circle-medium"></div>
        </div>
    </div>
    
    <svg class="triangle-one" width="200" height="200">
        <path stroke="white" stroke-width="0.5" fill="none" d="M 1 1 H 200 L 100 140 L 1 1" />
    </svg>
    
    <div class="bottom">
        <h1 class="end" data-splitting>The End</h1>
        <h6 class="end" data-splitting>Design by Crimson&#8482;</h6>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/ScrollTrigger.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/ScrollToPlugin.min.js"></script>
    <script src="https://unpkg.com/splitting/dist/splitting.js"></script>
    <script src="https://unpkg.com/scroll-out/dist/scroll-out.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
